  .nav-latteral {
    position: absolute;

    left: -100%;
    background-color: white;
    z-index: 3;
    height: 100vh;
    width: max-content;
    transition: all 0.1s ease;
  }
  
  #nav-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 2;

  }
  
  #nav-wrapper.active {

  }
  
  .nav-link:hover {

  }
  
  .nav-link ion-icon {

  }
  
  .nav-link,

    transition: all 0.2s ease;
  }
  
  .nav-button {
    font-size: 40px;
    cursor: pointer;
    height: 50px;
    width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
